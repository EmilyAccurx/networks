    <body><h1 style='text-align:center;'>MessageGp - NHS HAMPSHIRE AND ISLE OF WIGHT INTEGRATED CARE BOARD</h1>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "green", "id": "ANDOVER PHARMACY", "label": "", "shape": "dot", "size": 25, "title": "ANDOVER PHARMACY"}, {"color": "orange", "id": "The Andover Health Centre Medical Pract", "label": "", "shape": "dot", "size": 5, "title": "The Andover Health Centre Medical Pract"}, {"color": "orange", "id": "Shepherds Spring Medical Centre", "label": "", "shape": "dot", "size": 5, "title": "Shepherds Spring Medical Centre"}, {"color": "orange", "id": "Adelaide Medical Centre", "label": "", "shape": "dot", "size": 5, "title": "Adelaide Medical Centre"}, {"color": "orange", "id": "Charlton Hill Surgery", "label": "", "shape": "dot", "size": 5, "title": "Charlton Hill Surgery"}, {"color": "orange", "id": "St Marys Surgery", "label": "", "shape": "dot", "size": 5, "title": "St Marys Surgery"}, {"color": "green", "id": "FORDINGBRIDGE CHEMIST", "label": "", "shape": "dot", "size": 9, "title": "FORDINGBRIDGE CHEMIST"}, {"color": "orange", "id": "Fordingbridge Surgery", "label": "", "shape": "dot", "size": 5, "title": "Fordingbridge Surgery"}, {"color": "green", "id": "KAMSONS PHARMACY", "label": "", "shape": "dot", "size": 9, "title": "KAMSONS PHARMACY"}, {"color": "orange", "id": "Coastal Medical Partnership", "label": "", "shape": "dot", "size": 5, "title": "Coastal Medical Partnership"}]);
                  edges = new vis.DataSet([{"TOT_MESSAGES": 12.0, "arrows": "to", "color": "rgba(255.0, 0, 0.0, 0.7)", "from": "ANDOVER PHARMACY", "title": "Messages: 12.0", "to": "The Andover Health Centre Medical Pract", "width": 1}, {"TOT_MESSAGES": 4.0, "arrows": "to", "color": "rgba(69.54545454545455, 0, 185.45454545454547, 0.7)", "from": "ANDOVER PHARMACY", "title": "Messages: 4.0", "to": "Shepherds Spring Medical Centre", "width": 1}, {"TOT_MESSAGES": 3.0, "arrows": "to", "color": "rgba(46.36363636363637, 0, 208.63636363636363, 0.7)", "from": "ANDOVER PHARMACY", "title": "Messages: 3.0", "to": "Adelaide Medical Centre", "width": 1}, {"TOT_MESSAGES": 3.0, "arrows": "to", "color": "rgba(46.36363636363637, 0, 208.63636363636363, 0.7)", "from": "ANDOVER PHARMACY", "title": "Messages: 3.0", "to": "Charlton Hill Surgery", "width": 1}, {"TOT_MESSAGES": 5.0, "arrows": "to", "color": "rgba(92.72727272727273, 0, 162.27272727272728, 0.7)", "from": "ANDOVER PHARMACY", "title": "Messages: 5.0", "to": "St Marys Surgery", "width": 1}, {"TOT_MESSAGES": 4.0, "arrows": "to", "color": "rgba(69.54545454545455, 0, 185.45454545454547, 0.7)", "from": "FORDINGBRIDGE CHEMIST", "title": "Messages: 4.0", "to": "Fordingbridge Surgery", "width": 1}, {"TOT_MESSAGES": 1.0, "arrows": "to", "color": "rgba(0.0, 0, 255.0, 0.7)", "from": "KAMSONS PHARMACY", "title": "Messages: 1.0", "to": "Coastal Medical Partnership", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
